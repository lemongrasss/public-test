name: Dropdown2
description: Testing the dropdown
title: "[Bug]: "
labels: ["bug", "triage","dropdown"]
assignees:
  - octocat
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
        - 1.0.4 (Default)
        - 1.0.5 (Edge)
        - 1.0.6 (Default)
        - 1.0.7 (Edge)
        - 1.0.8 (Default)
        - 1.0.9 (Edge)
        - 1.1.0 (Default)
        - 1.1.1 (Edge)
        - 1.1.2 (Default)
        - 1.1.3 (Edge)
        - 1.1.4 (Default)
        - 1.1.5 (Edge)
        - 1.1.6 (Default)
        - 1.1.7 (Edge)
        - 1.1.8 (Default)
        - 1.1.9 (Edge)
        - 1.2.0 (Default)
        - 1.2.1 (Edge)
      default: 0
    validations:
      required: true
